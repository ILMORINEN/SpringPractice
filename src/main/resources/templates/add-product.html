<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<navigation class="bg-secondary">
    <ul class="nav nav-tabs bg-light">
        <li class="nav-item">
            <a class="nav-link text-dark" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active text-dark" href="/orders">Orders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="/products">Products</a>
        </li>
    </ul>
</navigation>
<form action="#"
      th:action="@{/products/addProduct}"
      th:object="${product}"
      method="post"
      xmlns:th="http://www.thymeleaf.org"
      class="container m-5">
    <div class="form-group row">
        <label class="col-sm" for="name">Name</label>
        <input class="col-sm" type="text" th:field="*{name}" id="name" placeholder="Name">
    </div>
    <div class="form-group row">
        <label class="col-sm" for="description">Description</label>
        <input class="col-sm" type="text" th:field="*{description}" id="description" placeholder="Description">
    </div>
    <div class="form-group row">
        <label class="col-sm" for="price">Price</label>
        <input class="col-sm" type="text" th:field="*{price}" id="price" placeholder="Price">
    </div>
    <input type="submit" value="Add Product" class="btn btn-default bg-secondary">
</form>
<footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
        <div>
            <p>From Morin and Maryushkin with Love <3</p>
        </div>
    </section>
</footer>
</body>
</html>
