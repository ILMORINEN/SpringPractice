<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Orders application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<navigation class="bg-secondary">
  <ul class="nav nav-tabs bg-light">
    <li class="nav-item">
      <a class="nav-link text-dark" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active text-dark" href="/orders">Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" href="/products">Products</a>
    </li>
  </ul>
</navigation>
<div th:switch="${orders.size}" xmlns:th="http://www.thymeleaf.org">
  <div th:case="0">
    <h2>Orders are empty</h2>
  </div>
  <div th:case="*">
    <h2 class="m-5">Orders</h2>
    <table class="table m-5">
      <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.date}"></td>
      </tr>
      </tbody>
    </table>
    <p style="padding-left: 40px;">Amount of product in orders: <span th:text="${amount}"></span></p>
  </div>
</div>
<footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
  <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
    <div>
      <p>From Morin and Maryushkin with Love <3</p>
    </div>
  </section>
</footer>
</body>
</html>
